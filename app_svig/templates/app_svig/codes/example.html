<tr>
  <th class="col-1">O?</th>
  <th class="col-7">Example</th>
  <th class="col-4">
    <select size="1" id="code_x" name="code_x" class="btn btn-lg btn-block code-dropdown">
      <option value="??_PE">Pending</option>
      <option value="??_NA">Not applied</option>
      <option value="??_SA">B1 Stand-alone</option>
      <option value="??_ST">B1 Strong (-4)</option>
      <option value="??_SU">B1 Supporting (-1)</option>
    </select>
  </th>
</tr>
<tr>
  <td colspan="2">
    {% include 'app_svig/annotations/mode_action.html' %}

    <a class="btn btn-light" data-toggle="modal" href="#guidence-modal" role="button" aria-expanded="false" aria-controls="guidence-modal">
      Detailed info ??
    </a>
  </td>

  <td colspan="1">
    <p>Checks</p>
    <table class="table table-sm">
      <tbody>
      {% for c in previous_codes %}
        <tr>
          <td>Check {{ forloop.counter }}</td>
          <td>{{ c.O3_B4.value }}</td>
        </tr>
      {% endfor %}
        <tr>
          <td>Current</td>
          <td>{{ all_codes.O3_B4.value }}</td>
        </tr>
      </tbody>
    </table>
    <p>Comments</p>
  </td>
</tr>
