<tr>
  <th class="col-1">O2</th>
  <th class="col-7">
    Null variant in a tumour surpressor gene&nbsp;
    <a class="badge badge-light badge-pill" data-toggle="modal" href="#guidence-modal" role="button" aria-expanded="false" aria-controls="guidence-modal">
      More info
    </a>
  </th>
  <th class="col-4">
    <select size="1" id="code_o2" name="code_o2" class="btn btn-lg btn-block code-dropdown">
      <option value="O2_PE">Pending</option>
      <option value="O2_NA">Not applied</option>
      <option value="O2_SA">O2 Stand-alone</option>
      <option value="O2_VS">O2 Very strong (+8)</option>
      <option value="O2_ST">O2 Strong (+4)</option>
      <option value="O2_MO">O2 Moderate (+2)</option>
      <option value="O2_SU">O2 Supporting (+1)</option>
    </select>
  </th>
</tr>
<tr>
  <td colspan="2">
    {% include 'app_svig/annotations/mode_action.html' %}
  </td>

  <td colspan="1">
    <p><b>Checks</b></p>
    <table class="table table-sm">
      <tbody>
      {% for c in classification_info.all_applied_codes %}
        <tr>
          <td>#{{ forloop.counter }}{% if forloop.last %} (Current){% endif %}</td>
          <td><span class="badge badge-{{ c.O2.css_class }} w-100">{{ c.O2.pretty_print }}</span></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

    <p><b>Comments</b></p>
  </td>
</tr>
